<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main4.css">
</head>
<body>
    
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <p class="a"></p>
            <h1 class="text-success">bg-info</h1>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-info" style="width: 70%;">70%</div>
            </div>
            <h2 class="text-success">bg-success</h2>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-success" style="width: 33%;">330%</div>
            </div>
            <h3 class="text-success">bg-warning</h3>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-warning" style="width: 50%;">50%</div>
            </div>
            <h4 class="text-success">bg-danger</h4>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-danger" style="width: 52%;">52%</div>
            </div>
            <h4 class="text-success">bg-light</h4>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-light" style="width: 25%;">25%</div>
            </div>
            <h5 class="text-success">bg-dark</h5>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-dark" style="width: 65%;">65%</div>
            </div>
            <h5 class="text-success">bg-primary</h5>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-primary" style="width: 77%;">77%</div>
            </div>
            <h5 class="text-success">bg-secondary</h5>
            <div class="progress" style="height: 20px;">
                <div class="progress-bar bg-secondary" style="width: 64%;">64%</div>
            </div>
        </div>
    </div>
</div>


<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
